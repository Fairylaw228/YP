<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:value="${personal_info.name}"></title>
</head>
<body>
<div th:insert="header">...</div>
<div class="w-full max-w-xs">
    <h3 class="font-bold" th:text="'Имя ' + ${personal_info.getName()}"></h3>
    <p th:text="${personal_info.user.login}"></p>
    <p th:text="'фамилия ' +${personal_info.surname}"></p>
    <p th:text="'отчество ' +${personal_info.sec_name}"></p>
    <p th:text="'день рождения ' +${personal_info.birthdate}"></p>
    <p th:text="'номер пасспорта ' +${personal_info.pass_id}"></p>
</div>
</body>
</html>
