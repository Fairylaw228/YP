<!DOCTYPE HTML>

<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Subject</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:insert="header">...</div>
<div class="w-full max-w-xs">
    <h1 class="font-bold">Все персональные данные</h1>
    <a href="/personal_info/filter"
       class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Поиск
        Пресональных данных</a>
    <br>
    <a href="/personal_info/add"
       class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Добавить
        Пресональные данные</a>
    <div th:each="el : ${personal_info}">
        <div class="inline-block align-baseline rounded w-full py-2 px-3 bg-transparent hover:bg-teal-100 shadow">
            <h3 th:text="'логин: '+ ${el.user.login}" class="font-bold"></h3>
            <p th:text="'имя: ' + ${el.name}"></p>
            <p th:text="'фамилия: ' + ${el.surname}"></p>
            <p>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                   th:href="'/personal_info/edit/'+${el.getId()}">Редактировать</a>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                   th:href="'/personal_info/show/'+${el.getId()}">Посмореть</a>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                   th:href="'/personal_info/del/'+${el.getId()}">Удалить</a>

            </p>
        </div>
    </div>
</div>
</body>
</html>
