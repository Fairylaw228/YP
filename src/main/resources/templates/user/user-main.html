<!DOCTYPE HTML>
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:insert="header">...</div>

<div class="w-full max-w-xs">
    <h1 class="font-bold">Все пользователи</h1>
    <a href="/user/filter" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Поиск
        пользователей</a>
    <a th:href="@{/registration}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Добавить
        пользователя</a>
    <div th:each="el : ${users}">
        <div class="inline-block align-baseline rounded w-full py-2 px-3 bg-transparent hover:bg-teal-100 shadow">
            <h3 th:text="${el.username}" class="font-bold"></h3>
            <p th:text="${el.getRoles()}"></p>
            <p>
                <a th:href="'/user/edit/'+${el.getId()}" href="/user/filter"
                   class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Редактировать</a>
                <a th:href="'/user/show/'+${el.getId()}" href="/user/filter"
                   class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Посмореть</a>
                <a th:href="'/user/del/'+${el.getId()}" href="/user/filter"
                   class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Удалить</a>
            </p>
        </div>
        <br>

    </div>
</div>
</body>
</html>
